<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pena - Tesaurus</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@300;400;500;700&family=Lora:wght@400;700&family=Merriweather:wght@400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    
    <script src="common.js"></script>
</head>
<body id="thesaurus-page">
    <div id="page-transition-overlay" class="page-transition-overlay"></div>

    <header class="app-header">
        <div class="header-left">
            <button class="icon-button" id="toggle-sidebar-btn" aria-label="Buka Sidebar Navigasi"><i class="fas fa-bars"></i></button>
            <a href="index.html" class="logo">
                <img src="logo-pena.png" alt="Logo Pena" height="140">
            </a>
        </div>
        <div class="header-center">
            <h1 id="thesaurus-title">Tesaurus</h1>
            <p class="subtitle" id="thesaurus-subtitle">Pusat Pertukaran Kata</p>
            <div class="search-container">
                <i class="fas fa-search search-icon"></i>
                <input type="text" id="thesaurus-search-input" class="search-input" placeholder="Cari kata...">
                <button id="clear-thesaurus-search-btn" class="clear-search-btn" aria-label="Hapus Pencarian"><i class="fas fa-times"></i></button>
            </div>
        </div>
        <div class="header-right">
            <a href="ide-generator.html" class="icon-button" aria-label="Generator Ide"><i class="fas fa-lightbulb"></i></a>
            <a href="my-poem.html" class="icon-button" aria-label="Puisi Saya"><i class="fas fa-file-alt"></i></a>
            <a href="settings.html" class="icon-button" aria-label="Pengaturan Aplikasi"><i class="fas fa-cog"></i></a>
        </div>
    </header>

    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <button class="icon-button" id="close-sidebar-btn" aria-label="Tutup Sidebar Navigasi"><i class="fas fa-times"></i></button>
        </div>
        <nav class="sidebar-menu">
            <ul>
                <li><a href="index.html"><i class="fas fa-home"></i> Beranda</a></li>
                <li><a href="write.html"><i class="fas fa-pen-nib"></i> Tulis</a></li>
                <li><a href="thesaurus.html"><i class="fas fa-book"></i> Tesaurus</a></li>
                <li><a href="pembelajaran.html"><i class="fas fa-book-open"></i> Pembelajaran</a></li>
                <li><a href="ide-generator.html"><i class="fas fa-lightbulb"></i> Generator Ide</a></li>
                <li><a href="my-poem.html"><i class="fas fa-file-alt"></i> Puisi Saya</a></li>
                <li><a href="settings.html"><i class="fas fa-cog"></i> Pengaturan</a></li>
            </ul>
        </nav>
    </aside>

    <div class="overlay" id="overlay"></div>

    <main class="thesaurus-content">
        <button id="add-new-word-btn" class="add-new-word-button">
            <i class="fas fa-plus-circle"></i> Tambah Kata Baru
        </button>

        <div id="thesaurus-list" class="thesaurus-list">
            </div>
        <div id="no-results" class="empty-state" style="display: none;">
            <p>Kata tidak ditemukan. Coba cari kata lain.</p>
        </div>
    </main>

    <div id="word-form-modal" class="modal">
        <div class="modal-content">
            <span class="close-button" id="close-modal-btn">&times;</span>
            <h2 id="modal-title">Tambah Kata Tesaurus Baru</h2>
            <form id="word-entry-form">
                <input type="hidden" id="original-main-word-for-edit"> <label for="main-word-input">Kata Utama:</label>
                <input type="text" id="main-word-input" required>

                <label for="synonyms-input">Sinonim (pisahkan dengan koma):</label>
                <input type="text" id="synonyms-input">

                <label for="antonyms-input">Antonim (pisahkan dengan koma):</label>
                <input type="text" id="antonyms-input">

                <button type="submit" id="save-word-btn">Simpan Kata</button>
            </form>
        </div>
    </div>

    <script src="thesaurus.js"></script>
</body>
</html>
