<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pena - Generator Ide</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="ide-generator.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@300;400;500;700&family=Lora:wght@400;700&family=Merriweather:wght@400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    
    <script src="common.js"></script>
</head>
<body id="ide-generator-page">
    <div id="page-transition-overlay" class="page-transition-overlay"></div>

    <header class="app-header">
        <div class="header-left">
            <button class="icon-button" id="toggle-sidebar-btn" aria-label="Buka Sidebar Navigasi"><i class="fas fa-bars"></i></button>
            <a href="javascript:goBack()" class="icon-button back-button-mobile" aria-label="Kembali"><i class="fas fa-arrow-left"></i></a>
            <a href="index.html" class="logo">
                <img src="logo-pena.png" alt="Logo Pena" height="140">
            </a>
        </div>
        <div class="header-center">
            <h1>Penghasil Ide</h1>
            <p class="subtitle">Temukan ide puisi di sini!</p>
        </div>
        <div class="header-right">
            <a href="my-poem.html" class="icon-button" aria-label="Puisi Saya"><i class="fas fa-file-alt"></i></a>
            <a href="settings.html" class="icon-button" aria-label="Pengaturan Aplikasi"><i class="fas fa-cog"></i></a>
        </div>
    </header>

    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <button class="icon-button" id="close-sidebar-btn" aria-label="Tutup Sidebar Navigasi"><i class="fas fa-times"></i></button>
        </div>
        <nav class="sidebar-menu">
            <ul>
                <li><a href="index.html"><i class="fas fa-home"></i> Beranda</a></li>
                <li><a href="write.html"><i class="fas fa-pen-nib"></i> Tulis</a></li>
                <li><a href="thesaurus.html"><i class="fas fa-book"></i> Tesaurus</a></li>
                <li><a href="pembelajaran.html"><i class="fas fa-book-open"></i> Pembelajaran</a></li>
                <li><a href="ide-generator.html"><i class="fas fa-lightbulb"></i> Generator Ide</a></li>
                <li><a href="my-poem.html"><i class="fas fa-file-alt"></i> Puisi Saya</a></li>
                <li><a href="settings.html"><i class="fas fa-cog"></i> Pengaturan</a></li>
            </ul>
        </nav>
    </aside>

    <div class="overlay" id="overlay"></div>

    <main class="idea-generator-content">
        <div class="tab-navigation">
            <button class="tab-button active" id="tab-classic">💭 Kartu Inspirasi</button>
            <button class="tab-button" id="tab-slot">🎰 Slot Kata</button>
        </div>

        <div id="classic-inspiration-zone" class="inspiration-zone active">
            <button id="regenerate-classic-btn" class="regenerate-zone-btn">
                <i class="fas fa-sync-alt"></i> Tampilkan Inspirasi Baru
            </button>
            <div id="classic-idea-grid" class="classic-idea-grid">
                <!-- Kartu-kartu ide klasik akan dimuat di sini oleh JavaScript -->
            </div>
        </div>

        <div id="slot-machine-zone" class="inspiration-zone">
            <button id="tap-slot-btn" class="regenerate-zone-btn">
                <i class="fas fa-magic"></i> Tap untuk Inspirasi
            </button>
            <div class="slot-machine-container">
                <div class="slot-column" id="slot-column-1"></div>
                <div class="slot-column" id="slot-column-2"></div>
                <div class="slot-column" id="slot-column-3"></div>
            </div>
            <div class="slot-actions">
                <button class="idea-action-btn favorite-btn" id="save-slot-idea-btn" disabled>
                    <i class="fas fa-heart"></i> Simpan Inspirasi
                </button>
                <button class="idea-action-btn use-for-challenge-btn-slot" id="use-slot-idea-btn" disabled>
                    <i class="fas fa-pen-nib"></i> Gunakan Kombinasi Ini
                </button>
            </div>
        </div>
    </main>

    <script src="ide-generator.js"></script>
</body>
</html>
