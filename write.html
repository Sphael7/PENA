<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pena - Tulis Puisi</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@300;400;500;700&family=Lora:wght@400;700&family=Merriweather:wght@400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    
    <script defer src="common.js"></script>
</head>
<body id="write-page">
    <div id="page-transition-overlay" class="page-transition-overlay"></div>

    <header class="app-header">
        <div class="header-left">
            <button class="icon-button" id="toggle-sidebar-btn" aria-label="Buka Sidebar Navigasi"><i class="fas fa-bars"></i></button>
            <a href="index.html" class="logo">
                <img src="logo-pena.png" alt="Logo Pena" height="140">
            </a>
        </div>
        <div class="header-center">
            <h1>Tulis Puisi Baru</h1>
        </div>
        <div class="header-right">
            <a href="settings.html" class="icon-button" aria-label="Pengaturan Aplikasi"><i class="fas fa-cog"></i></a>
        </div>
    </header>

    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <button class="icon-button" id="close-sidebar-btn" aria-label="Tutup Sidebar Navigasi"><i class="fas fa-times"></i></button>
        </div>
        <nav class="sidebar-menu">
            <ul>
                <li><a href="index.html"><i class="fas fa-home"></i> Beranda</a></li>
                <li><a href="write.html"><i class="fas fa-pen-nib"></i> Tulis</a></li>
                <li><a href="thesaurus.html"><i class="fas fa-book"></i> Tesaurus</a></li>
                <li><a href="settings.html"><i class="fas fa-cog"></i> Pengaturan</a></li>
            </ul>
        </nav>
    </aside>

    <div class="overlay" id="overlay"></div>

    <main class="write-page-content">
        <p id="autosave-message" class="autosave-message">Draf tersimpan...</p>
        <p id="draft-message" class="draft-message"></p>
        <form id="write-poem-form">
            <div class="write-form-container">
                <div class="form-left">
                    <div class="form-group">
                        <label for="poem-title">Judul Puisi</label>
                        <input type="text" id="poem-title" placeholder="Contoh: Senja di Pelupuk Mata">
                    </div>
                    <div class="form-group">
                        <label for="poem-author">Nama Penulis</label>
                        <input type="text" id="poem-author" placeholder="Contoh: Budi Santoso">
                    </div>
                    <div class="form-group">
                        <p class="color-label">Pilih Kategori Tema</p>
                        <div class="color-options">
                            <div class="color-circle" data-color="yellow"></div>
                            <div class="color-circle" data-color="blue"></div>
                            <div class="color-circle" data-color="red"></div>
                            <div class="color-circle" data-color="white"></div>
                        </div>
                    </div>
                </div>
                <div class="form-right">
                    <div class="form-group">
                        <label for="poem-content">Isi Puisi</label>
                        <textarea id="poem-content" placeholder="Tuliskan puisimu di sini..."></textarea>
                        <p id="word-count" class="word-count-display">Jumlah kata: 0 / Jumlah karakter: 0</p>
                    </div>
                </div>
            </div>
            <div class="publish-action">
                <button type="submit" id="publish-btn" disabled>Publikasikan</button>
            </div>
        </form>
    </main>

    <script src="write.js"></script>
</body>
</html>
