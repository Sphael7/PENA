<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pena - Kumpulan Puisi</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@300;400;500;700&family=Lora:wght@400;700&family=Merriweather:wght@400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    
    <script defer src="common.js"></script>
</head>
<body id="home-page">
    <div id="page-transition-overlay" class="page-transition-overlay"></div>

    <header class="app-header">
        <div class="header-left">
            <button class="icon-button" id="toggle-sidebar-btn" aria-label="Buka Sidebar Navigasi"><i class="fas fa-bars"></i></button>
            <a href="index.html" class="logo">
                <img src="logo-pena.png" alt="Logo Pena" height="140">
            </a>
        </div>
        <div class="header-center">
            <h1 id="main-header-title">PENA</h1>
            <div class="search-container">
                <i class="fas fa-search search-icon"></i>
                <input type="text" id="search-input" class="search-input" placeholder="Cari puisi...">
                <div class="custom-select">
                    <div id="filter-selected" class="select-selected">Judul <i class="fas fa-chevron-down select-arrow"></i></div>
                    <div id="filter-items" class="select-items">
                        <div data-value="title">Judul</div>
                        <div data-value="author">Penulis</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="header-right">
            <a href="settings.html" class="icon-button" aria-label="Pengaturan Aplikasi"><i class="fas fa-cog"></i></a>
        </div>
    </header>

    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <button class="icon-button" id="close-sidebar-btn" aria-label="Tutup Sidebar Navigasi"><i class="fas fa-times"></i></button>
        </div>
        <nav class="sidebar-menu">
            <ul>
                <li><a href="index.html"><i class="fas fa-home"></i> Beranda</a></li>
                <li><a href="write.html"><i class="fas fa-pen-nib"></i> Tulis</a></li>
                <li><a href="thesaurus.html"><i class="fas fa-book"></i> Tesaurus</a></li>
                <li><a href="pembelajaran.html"><i class="fas fa-book-open"></i> Pembelajaran</a></li>
                <li><a href="settings.html"><i class="fas fa-cog"></i> Pengaturan</a></li>
            </ul>
        </nav>
    </aside>

    <div class="overlay" id="overlay"></div>

    <main class="content">
        <div id="poem-grid" class="poem-grid">
            </div>
        <div id="empty-state" class="empty-state" style="display: none;">
            <p>Wah, belum ada puisi di sini. Yuk, mulai tulis yang pertama!</p>
            <a href="write.html" class="create-btn empty-state-btn">
                <i class="fas fa-pen-nib"></i>
            </a>
        </div>
    </main>
    
    <div class="footer-action">
        <a href="write.html" class="create-btn" id="create-btn">
            <i class="fas fa-pen-nib"></i>
        </a>
    </div>

    <script src="script.js"></script> 
</body>
</html>
