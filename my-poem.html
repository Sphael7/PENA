<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pena - Puisi Saya</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="my-poem.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@300;400;500;700&family=Lora:wght@400;700&family=Merriweather:wght@400;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    
    <script src="common.js"></script>
</head>
<body id="my-poem-page">
    <div id="page-transition-overlay" class="page-transition-overlay"></div>

    <header class="app-header">
        <div class="header-left">
            <button class="icon-button" id="toggle-sidebar-btn" aria-label="Buka Sidebar Navigasi"><i class="fas fa-bars"></i></button>
            <a href="javascript:goBack()" class="icon-button back-button-mobile" aria-label="Kembali"><i class="fas fa-arrow-left"></i></a>
            <a href="index.html" class="logo">
                <img src="logo-pena.png" alt="Logo Pena" height="140">
            </a>
        </div>
        <div class="header-center">
            <h1>Puisi Saya</h1>
            <p class="subtitle">Kumpulan karya-karyamu</p>
        </div>
        <div class="header-right">
            <a href="ide-generator.html" class="icon-button" aria-label="Generator Ide"><i class="fas fa-lightbulb"></i></a>
            <a href="settings.html" class="icon-button" aria-label="Pengaturan Aplikasi"><i class="fas fa-cog"></i></a>
        </div>
    </header>

    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <button class="icon-button" id="close-sidebar-btn" aria-label="Tutup Sidebar Navigasi"><i class="fas fa-times"></i></button>
        </div>
        <nav class="sidebar-menu">
            <ul>
                <li><a href="index.html"><i class="fas fa-home"></i> Beranda</a></li>
                <li><a href="write.html"><i class="fas fa-pen-nib"></i> Tulis</a></li>
                <li><a href="thesaurus.html"><i class="fas fa-book"></i> Tesaurus</a></li>
                <li><a href="pembelajaran.html"><i class="fas fa-book-open"></i> Pembelajaran</a></li>
                <li><a href="ide-generator.html"><i class="fas fa-lightbulb"></i> Generator Ide</a></li>
                <li><a href="my-poem.html"><i class="fas fa-file-alt"></i> Puisi Saya</a></li>
                <li><a href="settings.html"><i class="fas fa-cog"></i> Pengaturan</a></li>
            </ul>
        </nav>
    </aside>

    <div class="overlay" id="overlay"></div>

    <main class="my-poem-content">
        <div class="analytics-section">
            <h2>Statistik Puisi</h2>
            <div id="analytics-display" class="analytics-display">
                <!-- Analytics will be loaded here by JavaScript -->
            </div>
        </div>

        <div class="filter-sort-section">
            <div class="filters">
                <button class="filter-btn active" data-filter="all">Semua</button>
                <button class="filter-btn" data-filter="favorites">Favorit</button>
                <!-- Tambahkan filter lain berdasarkan tag, tema, dll. di sini -->
            </div>
            <div class="sort-by">
                <label for="sort-by-select">Urutkan berdasarkan:</label>
                <select id="sort-by-select">
                    <option value="date-desc">Tanggal Terbaru</option>
                    <option value="date-asc">Tanggal Terlama</option>
                    <option value="title-asc">Judul (A-Z)</option>
                    <option value="title-desc">Judul (Z-A)</option>
                    <!-- Tambahkan opsi sortir lain di sini -->
                </select>
            </div>
        </div>

        <div id="my-poem-list" class="my-poem-list">
            <!-- Daftar puisi pengguna akan dimuat di sini oleh JavaScript -->
        </div>

        <div id="no-poems-message" class="empty-state" style="display: none;">
            <p>Anda belum menulis puisi apa pun. Mari mulai berkreasi!</p>
            <a href="write.html" class="create-btn empty-state-btn">
                <i class="fas fa-pen-nib"></i>
            </a>
        </div>
    </main>

    <script src="my-poem.js"></script>
</body>
</html>
